---
- hosts: webservers
  become: yes
  vars:
    load_balancer:
      external_port: 8080
  roles:
    - geerlingguy.docker
    - docker_install

- hosts: webservers
  become: yes
  tasks:
    - name: Pull Wiki.js image
      docker_image:
        name: lscr.io/linuxserver/wikijs:latest
        state: present
        source: pull
      tags:
        - pull_image

    - name: Run Wiki.js container
      docker_container:
        name: wikijs
        image: lscr.io/linuxserver/wikijs:latest
        state: started
        ports:
          - "{{ load_balancer.external_port }}:3000"
      tags:
        - run_container

- name: Configure datadog on webservers
  hosts: webservers
  become: true
  roles:
    - role: datadog.datadog
  tags:
    - configure_datadog
